name: python
version: 1.0.0
description: Python project template with modern tooling
author: MaxClaw
variables:
  - name: project_name
    description: Project name
    required: true
  - name: author
    description: Author name
    default: ""
  - name: description
    description: Project description
    default: "A Python project"
dependencies:
  pip:
    - pytest
    - black
    - mypy
    - ruff
gitignore:
  - __pycache__/
  - "*.py[cod]"
  - "*$py.class"
  - .venv/
  - venv/
  - env/
  - .env
  - "*.egg-info/"
  - dist/
  - build/
  - .pytest_cache/
  - .mypy_cache/
  - .ruff_cache/
  - "*.log"
  - .DS_Store
postInstall: []
