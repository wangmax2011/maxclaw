<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxClaw Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      line-height: 1.6;
    }

    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 20px 40px;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      font-size: 28px;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav {
      display: flex;
      gap: 10px;
      padding: 15px 40px;
      background: #1a1a2e;
      border-bottom: 1px solid #333;
    }

    .nav-btn {
      background: transparent;
      border: 1px solid #444;
      color: #888;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .nav-btn:hover {
      background: #252545;
      color: #fff;
    }

    .nav-btn.active {
      background: linear-gradient(135deg, #00d4ff, #7b2cbf);
      color: #fff;
      border-color: transparent;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 40px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 20px;
      color: #fff;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: linear-gradient(180deg, #00d4ff, #7b2cbf);
      border-radius: 2px;
    }

    .card {
      background: #1a1a2e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      color: #888;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #00d4ff;
    }

    .btn {
      background: #1a1a2e;
      border: 1px solid #444;
      color: #888;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #252545;
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00d4ff, #7b2cbf);
      color: #fff;
      border: none;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border-color: #ef4444;
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .btn-success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border-color: #22c55e;
    }

    .item-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #0f0f0f;
      border-radius: 6px;
    }

    .toggle {
      width: 50px;
      height: 26px;
      background: #333;
      border-radius: 13px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.active {
      background: linear-gradient(135deg, #00d4ff, #7b2cbf);
    }

    .toggle-knob {
      width: 22px;
      height: 22px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.2s;
    }

    .toggle.active .toggle-knob {
      transform: translateX(24px);
    }

    .status-msg {
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }

    .status-msg.success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      display: block;
    }

    .status-msg.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      display: block;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üêæ MaxClaw Admin</h1>
  </div>

  <div class="nav">
    <button class="nav-btn active" onclick="showPage('settings')">Settings</button>
    <button class="nav-btn" onclick="showPage('projects')">Projects</button>
    <button class="nav-btn" onclick="showPage('skills')">Skills</button>
    <button class="nav-btn" onclick="showPage('schedules')">Schedules</button>
  </div>

  <div class="container">
    <!-- Settings Page -->
    <div id="settings-page" class="page active">
      <div id="settings-status" class="status-msg"></div>

      <div class="section">
        <h2 class="section-title">Scan Paths</h2>
        <div class="card">
          <div class="item-list" id="scanPathsList"></div>
          <div class="form-group" style="margin-top: 15px;">
            <input type="text" id="newScanPath" placeholder="Enter path to add...">
          </div>
          <button class="btn btn-primary" onclick="addScanPath()">+ Add Path</button>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">AI Settings</h2>
        <div class="card">
          <div class="form-group">
            <label>Summary Enabled</label>
            <div class="toggle" id="summaryEnabled" onclick="toggleElement(this)">
              <div class="toggle-knob"></div>
            </div>
          </div>
          <div class="form-group">
            <label>Summary Model</label>
            <input type="text" id="summaryModel" value="claude-sonnet-4-20250514">
          </div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Session Pool</h2>
        <div class="card">
          <div class="form-group">
            <label>Max Sessions</label>
            <input type="number" id="maxSessions" value="5" min="1">
          </div>
          <div class="form-group">
            <label>Max Sessions Per Project</label>
            <input type="number" id="maxSessionsPerProject" value="2" min="1">
          </div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">TUI Settings</h2>
        <div class="card">
          <div class="form-group">
            <label>Refresh Interval (ms)</label>
            <input type="number" id="refreshInterval" value="3000" min="1000">
          </div>
        </div>
      </div>

      <button class="btn btn-primary" onclick="saveConfig()">Save Configuration</button>
      <button class="btn" onclick="loadConfig()" style="margin-left: 10px;">Reload</button>
    </div>

    <!-- Projects Page -->
    <div id="projects-page" class="page">
      <div id="projects-status" class="status-msg"></div>

      <div class="section">
        <h2 class="section-title">Add Project</h2>
        <div class="card">
          <div class="form-group">
            <label>Project Name</label>
            <input type="text" id="projectName" placeholder="My Project">
          </div>
          <div class="form-group">
            <label>Project Path</label>
            <input type="text" id="projectPath" placeholder="/path/to/project">
          </div>
          <button class="btn btn-primary" onclick="addProject()">Add Project</button>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Registered Projects</h2>
        <div class="card">
          <div class="item-list" id="projectsList"></div>
        </div>
      </div>
    </div>

    <!-- Skills Page -->
    <div id="skills-page" class="page">
      <div id="skills-status" class="status-msg"></div>

      <div class="section">
        <h2 class="section-title">Available Skills</h2>
        <div class="card">
          <div class="item-list" id="skillsList"></div>
        </div>
      </div>
    </div>

    <!-- Schedules Page -->
    <div id="schedules-page" class="page">
      <div id="schedules-status" class="status-msg"></div>

      <div class="section">
        <h2 class="section-title">Scheduled Tasks</h2>
        <div class="card">
          <div class="item-list" id="schedulesList"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let config = {};
    let projects = [];
    let skills = [];
    let schedules = [];

    function showPage(pageName) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(pageName + '-page').classList.add('active');
      event.target.classList.add('active');

      if (pageName === 'settings') loadConfig();
      if (pageName === 'projects') loadProjects();
      if (pageName === 'skills') loadSkills();
      if (pageName === 'schedules') loadSchedules();
    }

    function toggleElement(el) {
      el.classList.toggle('active');
    }

    function showStatus(elementId, message, isSuccess) {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.className = 'status-msg ' + (isSuccess ? 'success' : 'error');
      setTimeout(() => el.className = 'status-msg', 3000);
    }

    // Config functions
    async function loadConfig() {
      try {
        const res = await fetch('/api/config');
        config = await res.json();

        document.getElementById('scanPathsList').innerHTML = config.scanPaths.map(p =>
          '<div class="item-row"><span>' + escapeHtml(p) + '</span>' +
          '<button class="btn btn-danger" onclick="removeScanPath(\'' + escapeHtml(p) + '\')">Remove</button></div>'
        ).join('') || '<div class="empty-state">No scan paths configured</div>';

        if (config.ai?.summaryEnabled) {
          document.getElementById('summaryEnabled').classList.add('active');
        } else {
          document.getElementById('summaryEnabled').classList.remove('active');
        }
        document.getElementById('summaryModel').value = config.ai?.summaryModel || 'claude-sonnet-4-20250514';
        document.getElementById('maxSessions').value = config.multiplex?.maxSessions || 5;
        document.getElementById('maxSessionsPerProject').value = config.multiplex?.maxSessionsPerProject || 2;
        document.getElementById('refreshInterval').value = config.tui?.refreshInterval || 3000;
      } catch (error) {
        console.error('Failed to load config:', error);
      }
    }

    async function saveConfig() {
      try {
        const newConfig = {
          scanPaths: config.scanPaths || [],
          ai: {
            summaryEnabled: document.getElementById('summaryEnabled').classList.contains('active'),
            summaryModel: document.getElementById('summaryModel').value,
          },
          multiplex: {
            maxSessions: parseInt(document.getElementById('maxSessions').value),
            maxSessionsPerProject: parseInt(document.getElementById('maxSessionsPerProject').value),
          },
          tui: {
            refreshInterval: parseInt(document.getElementById('refreshInterval').value),
          },
        };

        const res = await fetch('/api/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newConfig),
        });

        const result = await res.json();
        if (res.ok) {
          showStatus('settings-status', 'Configuration saved!', true);
        } else {
          showStatus('settings-status', result.error || 'Failed to save', false);
        }
      } catch (error) {
        showStatus('settings-status', 'Failed to save: ' + error.message, false);
      }
    }

    function addScanPath() {
      const path = document.getElementById('newScanPath').value.trim();
      if (path && !config.scanPaths.includes(path)) {
        config.scanPaths.push(path);
        document.getElementById('newScanPath').value = '';
        loadConfig();
      }
    }

    function removeScanPath(path) {
      config.scanPaths = config.scanPaths.filter(p => p !== path);
      loadConfig();
    }

    // Projects functions
    async function loadProjects() {
      try {
        const res = await fetch('/api/projects');
        projects = await res.json();

        document.getElementById('projectsList').innerHTML = projects.map(p =>
          '<div class="item-row"><span><strong>' + escapeHtml(p.name) + '</strong><br><small>' + escapeHtml(p.path) + '</small></span>' +
          '<button class="btn btn-danger" onclick="deleteProject(\'' + p.id + '\')">Delete</button></div>'
        ).join('') || '<div class="empty-state">No projects registered</div>';
      } catch (error) {
        console.error('Failed to load projects:', error);
      }
    }

    async function addProject() {
      const name = document.getElementById('projectName').value.trim();
      const path = document.getElementById('projectPath').value.trim();

      if (!name || !path) {
        showStatus('projects-status', 'Please fill in both fields', false);
        return;
      }

      try {
        const res = await fetch('/api/projects', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, path }),
        });

        const result = await res.json();
        if (res.ok) {
          showStatus('projects-status', 'Project added!', true);
          document.getElementById('projectName').value = '';
          document.getElementById('projectPath').value = '';
          loadProjects();
        } else {
          showStatus('projects-status', result.error || 'Failed to add', false);
        }
      } catch (error) {
        showStatus('projects-status', 'Failed to add: ' + error.message, false);
      }
    }

    async function deleteProject(id) {
      if (!confirm('Are you sure you want to delete this project?')) return;

      try {
        const res = await fetch('/api/projects', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id }),
        });

        const result = await res.json();
        if (res.ok) {
          showStatus('projects-status', 'Project deleted!', true);
          loadProjects();
        } else {
          showStatus('projects-status', result.error || 'Failed to delete', false);
        }
      } catch (error) {
        showStatus('projects-status', 'Failed to delete: ' + error.message, false);
      }
    }

    // Skills functions
    async function loadSkills() {
      try {
        const res = await fetch('/api/skills');
        skills = await res.json();

        document.getElementById('skillsList').innerHTML = skills.map(s =>
          '<div class="item-row"><span><strong>' + escapeHtml(s.name) + '</strong><br><small>' + escapeHtml(s.description || '') + '</small></span>' +
          '<div class="toggle ' + (s.enabled ? 'active' : '') + '" onclick="toggleSkill(\'' + s.id + '\', this)">' +
          '<div class="toggle-knob"></div></div></div>'
        ).join('') || '<div class="empty-state">No skills available</div>';
      } catch (error) {
        console.error('Failed to load skills:', error);
      }
    }

    async function toggleSkill(id, el) {
      try {
        const res = await fetch('/api/skills', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id }),
        });

        if (res.ok) {
          el.classList.toggle('active');
        }
      } catch (error) {
        console.error('Failed to toggle skill:', error);
      }
    }

    // Schedules functions
    async function loadSchedules() {
      try {
        const res = await fetch('/api/schedules');
        schedules = await res.json();

        document.getElementById('schedulesList').innerHTML = schedules.map(s =>
          '<div class="item-row"><span><strong>' + escapeHtml(s.name) + '</strong><br><small>' + escapeHtml(s.cronExpression) + '</small></span>' +
          '<div><button class="btn btn-success" onclick="runSchedule(\'' + s.id + '\')">Run</button> ' +
          '<button class="btn btn-danger" onclick="deleteSchedule(\'' + s.id + '\')">Delete</button></div></div>'
        ).join('') || '<div class="empty-state">No scheduled tasks</div>';
      } catch (error) {
        console.error('Failed to load schedules:', error);
      }
    }

    async function runSchedule(id) {
      showStatus('schedules-status', 'Task scheduled to run...', true);
    }

    async function deleteSchedule(id) {
      showStatus('schedules-status', 'Task deleted', true);
      loadSchedules();
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load initial data
    loadConfig();
  </script>
</body>
</html>
